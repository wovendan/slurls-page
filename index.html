<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teleport to Topics in Second Life</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    a { display: block; margin: 0.5em 0; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Teleport to Topics in Second Life</h1>
  <div id="linkArea">Loading links...</div>

  <script>
    const isSL = navigator.userAgent.includes("SecondLife");

    const locations = [
      {
        name: "To Kill a Mockingbird",
        sim: "The Northern Forests",
        x: 54, y: 78, z: 31
      },
      {
        name: "Abbey Road",
        sim: "The Northern Forests",
        x: 54, y: 79, z: 31
      },
      {
        name: "Bibliography",
        sim: "The Northern Forests",
        x: 54, y: 80, z: 31
      },
      {
        name: "Gary",
        sim: "The Northern Forests",
        x: 54, y: 81, z: 31
      }
    ];

    const linkArea = document.getElementById("linkArea");
    linkArea.innerHTML = ""; // clear "loading"

    locations.forEach(loc => {
      const webSLURL = `http://maps.secondlife.com/secondlife/${encodeURIComponent(loc.sim)}/${loc.x}/${loc.y}/${loc.z}`;
      const inworldSLURL = `secondlife:///app/teleport/${loc.sim}/${loc.x}/${loc.y}/${loc.z}`;

      const a = document.createElement("a");
      a.href = isSL ? inworldSLURL : webSLURL;
      a.target = isSL ? "_self" : "_blank";
      a.textContent = loc.name;

      linkArea.appendChild(a);
    });
  </script>
</body>
</html>
